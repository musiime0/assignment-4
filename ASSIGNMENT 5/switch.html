<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch statement</title>
</head>
<body>
    <h>#include<iostream>
        using namespace std;
        int main()
        {
            int a;
            cout<<"Enter Floor No : ";
            cin>>a;
            switch(a)
            {
                case 1:
                    cout<<"\nFirst Floor";
                    break;
                case 2:
                    cout<<"\nSecond Floor";
                    break;
                case 3:
                    cout<<"\nThird Floor";
                    break;
                default:
                    cout<<"Invalid No";
                    break;
            }
            return 0;
        }</h>
    
</body>
</html>doctype
